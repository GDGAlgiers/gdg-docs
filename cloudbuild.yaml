steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/erudite-marker-465011-c6/gdg-docs:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/erudite-marker-465011-c6/gdg-docs:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'gdg-docs'
    - '--image'
    - 'gcr.io/erudite-marker-465011-c6/gdg-docs:latest'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--memory'
    - '512Mi'
    - '--set-env-vars'
    - 'ASTRO_SITE=https://docs.gdgalgiers.dev/'

images:
  - 'gcr.io/erudite-marker-465011-c6/gdg-docs:latest'